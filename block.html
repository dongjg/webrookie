<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>区块（div）用法</title>
    </head>
    <body>
        <div style="color:red;text-align:center">  <!--div是块级元素，在浏览器显示时，通常会以新行来开始（和结束），
实例: <h1>, <p>, <ul>, <table>-->
            <h2>凉州词</h2>
                <p> <span style="color:darkgreen">葡萄美酒夜光杯，</span> </p>
                <p>欲饮琵琶马上催。</p>
                <p> <span style="color:blue;font-weight:bold">醉卧沙场君莫笑，</span> </p>
                <!--<span> 元素是内联元素，在显示时通常不会以新行开始，
实例: <b>, <td>, <a>, <img>。可用作文本的容器,可定义文本样式属性-->
                <p>古来征战几时回。</p>
        </div>
    </body>
</html>
<!--<div>和<span>标签支持html的全局属性和事件属性-->
