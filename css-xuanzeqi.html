<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>id和class选择器</title>
        <style>
        #paral{                     /*css中id选择器以#来定义*/
            text-align: center;
            color:red;
        }
        p.right{text-align: right}  /*css中class类选择器以"."号显示，以下是在class类中所有p元素格式改变*/
        </style>
    </head>
    <body>
        <h1 class="right">这个标题格式不变</h1>
        <p class="right">段落居右</p>
        <p id="paral">hello world</p>
        <p>这个段落样式不改变</p>
        <p id="paral">你好</p>
    </body>
</html>
