<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>简单网页制作</title>
    </head>
    <body>
        <div id="container" style="width:1000px">  
            <div id="head" style="background-color:green">
                <h2 style="margin-buttom:0">网页标题</h2>    <!--margin-buttom设置h2的下边距-->
                </div>
                <div id="menu" style="background-color:chartreuse;height:150px;width:200px;float:left">
                    <b>角色</b>
                    <ol start="1">
                    <li>鬼剑士</li>
                    <li>魔枪士</li>
                    <li>圣骑士</li>
                    </ol>
                    </div>
                    <div id="content" style="background-color:azure;height:150px;width:800px;float:left">
                        角色内容介绍：
                    </div>
                    <div id="footer" style="background-color:red;height:25px;width:1000px;clear:both;text-align:center">
                        所有内容仅供测试，对任何法律问题及风险不承担任何责任。
                    </div>    
                    <!--footer指文档中的页脚部分-->
                    <!--clear:left;表示该元素左边不存在浮动元素；
                        clear:right;表示该元素右边不存在浮动元素；
                        clear:both;表示该元素两边都不存浮动元素；
                        clear:none表示两边允许有浮动元素。-->
    </body>
</html>
