<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>无序列表和有序列表</title>
    </head>
    <body>
        <ol start="3">      <!--有序列表也是一列项目，列表项目使用数字进行标记。start定义有序列表开始点-->
            <li>鬼剑士</li>
            <li>神枪手</li>
            <li>圣骑士</li>
            <li>女鬼剑</li>
        </ol>
        <ul style="list-style-type:square">                <!--无序列表是一个项目的列表，style可以定义此列项目以什么类型进行标记-->
            <li>魔法师</li>
            <li>格斗家</li>
            <li>守护者</li>
            <li>魔枪士</li>
        </ul>
        <dl>        <!--自定义列表，每个自定义列表项以<dt>开始，每个自定义列表项的定义以<dd>开始-->
            <dt>鬼剑士</dt>
            <dd>DNF游戏角色</dd>
        </dl>
        <ol type="a">     <!--定义开始点不同的类型-->
            <li>光剑</li>
            <ul style="list-style-type:lower-roman">
                <li>死亡冰柱</li>
                <li>荒古遗尘光剑</li>
            </ul>   <!--列表嵌套-->
            <li>太刀</li>
            <li>短剑</li>
            <li>巨剑</li>
            <li>钝器</li>
        </ol>
    </body>
</html>
