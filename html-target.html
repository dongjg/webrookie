<!DOCTYPE html>
<html>
<head>
<mera charset="utf-8">
    <!--meta标签包括两个属性name属性和http-equiv属性。
        ①name属性描述网页，与之对应的事content，content的内容主要是查找信息和分类信息用的。
            语法格式：<meta name="参数" content="具体的参数值">
        ②http-equiv属性相当于http的文件头作用，向浏览器传回一些有用的信息，以便于正确和精确的显示网页内容，与之对应的属性值content就是各
        个参数的变量值。
            语法格式：<meta http-equiv="参数" content="参数的变量值">
    name属性和http-equiv属性又有多种参数这里就不加以描述。
        -->
    <title>Target用法</title>
    </head>
    <body>
        <a href="https://github.com/dongjg/" target="_blank">访问dongjg的主页！</a>
        <p>target赋予"_blank"属性,链接将在新的窗口打开</p>
        <!-- target="_blank"在新窗口中打开链接 
             target="_parent"在父窗体中打开链接 
             target="_self"在当前窗体打开链接,此为默认值 
             target="_top"在当前窗体打开链接，并替换当前的整个窗体(框架页) -->
    </body>
</html>
