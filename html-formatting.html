<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>html文本格式化</title>
    </head>
    <body>
        <b>粗体</b><br>
        <i>斜体</i>
        <code>计算机代码</code><br>
        <em>强调文本</em><br>
        <kbd>键盘输入</kbd><br>
        <pre>
        预格式化文本
        </pre><br>
        <small>更小的文本</small>
        <strong>更大的文本</strong>
        <abbr title="People's Republic of China'">PRC</abbr>was founded in 1949.<br>
        <address>
        <p>地址信息</p><br>
        </address>
        <bdo dir="rtl">
            改变文字方向。
        </bdo><br>
        <blockquote cite="http://renwu.hexun.com/figure_5451.shtml">  <!--从另一个源引用部分，cite是引用的URL-->
            脑子里突然就冒出Marx。
        </blockquote><br>
        <cite>工作的名称</cite><br>
        <del>删除文本</del><br>
        <ins>插入文本</ins><br>
        <sub>下标文本</sub><br>
        <sup>上标文本</sup><br>
        图像链接：
        <a href="http://www.343u.com/article/18192.html"><img src="E:\dong" alt="女圣职者"></a><br>
        邮件链接：
        <a href="dongjg@foxmail.com">发送e-mail</a><br>
        书签：
        <a id="tips">提示部分</a>
        <a href="#tips">跳到提示部分</a><br>
        <form action="demo_form.php" method="post/get">
            <input type="text" name="email" size="40" maxlength="50">
            <input type="password">
            <input type="checkbox" checked="checked"> <!--复选-->
            <input type="radio" checked="checked">    <!--单选-->
            <input type="submit" value="Send">        
            <input type="reset">
            <input type="hidden">
        <select>
            <option>苹果</option>
            <option selected="selected">香蕉</option>
            <option>樱桃</option>
        </select>
        <textarea name="comment" rows="10" cols="5"></textarea>
        </form>
    </body>
</html>
