        <title>style属性</title>
        <style type="text/css">

        body {background-color: yellow}
        p{color: green}
        </style>
    </head>
    <body>
        <h1>凉州词</h1><sub>王翰</sub>
        <p>葡萄美酒夜光杯，<br>欲饮琵琶马上催。<br>醉卧沙场君莫笑，<br>古来征战几人回。</p>
    </body>
</html>
