<!DOCTPYE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>style属性</title>
        <style type="text/css">     
    <!--style中间放置css样式代码，html中css代码只有在这个标签中才能生效，同样也可放javascript代码-->
        body {background-color: yellow}
        h1{color: red}
        p{color: green}
        </style>
    </head>
    <body>
        <h1>凉州词</h1><sub>王翰</sub>   <!--问题：设置“王翰”水平居右字体颜色为蓝色-->
        <p>葡萄美酒夜光杯，<br>欲饮琵琶马上催。<br>醉卧沙场君莫笑，<br>古来征战几人回。</p>
    </body>
</html>
<!--
    html样式分为内部样式和外部样式
    ①内部样式:单个文件需要特别样式时就可以使用内部样式
    ②外部样式：某个样式应用到很多页面时，使用外部样式更方便快捷。比如：
        <head>
            <link rel="stylesheet" type="text/css" href="mystyle.css">  引入外部样式，当前页面
            运用的事mystyle样式。
        </head>
-->
