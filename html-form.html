<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单和输入</title>
    </head>
    <body>
        <form action="">
            first name:<input type="text" name="姓名" value=""><br>
            sex:<input type="text" name="性别" value=""><br>
            <input type="radio" name="sex" value="male">Male<br>
            <input type="radio" name="sex" value="female">Female<br>   
                    <!--单选按钮radio，多选按钮checkboxes-->
            <input type="submit" value="提交"><br>  <!--submit和button的区别-->
            username:<input type="text" name="user" value=""><br>
            password:<input type="text" name="pwd" value=""><br>
            <p>这是一个可编辑的文本域</p>
            <textarea rows="10" cols="10"></textarea><br>  <!--创建一个文本域-->
            <p>your e-mail:</p>
            <input type="text" name="mail" value="e-mail"><br>
            <input type="text" name="comment" value="内容" size="100"><br>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>
    </body>
</html>
